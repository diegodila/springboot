<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Cadastro de Cidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstraptheme.min.css}"
          rel="stylesheet"/>
</head>
<body>
<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-fixed-top navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">TCESP Portal de Transparência</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/}">Home</a>
                <a class="nav-item nav-link active" th:href="@{/new-city}">Cadastro</a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div>
        <h1 class="display-6 mt-3 mb-4">Cadastro de Cidade</h1>
    </div>
    <form method="POST" th:object="${city}" th:action="@{/save-city}">

        <div class="form-row">
            <div><input type="hidden" th:field="*{id}"></div>

            <div class="form-group col-md-6 mt-3">
                <label for="nome">Nome da Cidade:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" placeholder="Nome da cidade do Portal de Transparência" th:field="*{cityName}">
                <div th:errors="*{cityName}" class="invalid-feedback"></div>
            </div>

            <div class="form-group col-md-6 mt-3">
                <label for="nome">URL:</label>
                <input type="text" class="form-control" th:errorclass="is-invalid" placeholder="URL do Portal de transparência da Cidade"
                       th:field="*{url}">
                <div th:errors="*{url}" class="invalid-feedback"></div>
            </div>

        </div>
        <div>
            <button type="submit" class="btn btn-success  mt-3">Salvar</button>
        </div>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
