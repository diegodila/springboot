<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstraptheme.min.css}"
          rel="stylesheet" />

    <style>
        .logo-container {
            background-color: #000000;
            color: #fff;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="w-auto p-3 mt-3 logo-container">Cidades do Portal de Transparência</div>
    <div>
        <h1 class="display-6">Cidades do Portal de Transparência</h1>
    </div>
    <form th:action="@{/new-city}">
        <div>
            <button type="submit" class="btn btn-light">Cadastrar Nova Cidade</button>
        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Cidade</th>
            <th scope="col">URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v_city : ${city}">
            <td th:text="${v_city.cityName}"></td>
            <td th:text="${v_city.url}"></td>
            <td class="text-center">
                <a th:href="@{/city/{id}(id = ${v_city.id})}" class="btn btn-primary">editar</a>
                <a th:href="@{/city/delete/{id}(id = ${v_city.id})}" class="btn btn btn-danger">excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
