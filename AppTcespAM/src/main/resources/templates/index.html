<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Cidades</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstraptheme.min.css}"
          rel="stylesheet"/>

    <style>
        .logo-container {
            color: #000000;
        }

        .
    </style>

</head>
<body>
<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">TCESP Portal de Transparência</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/}">Home</a>
                <a class="nav-item nav-link" th:href="@{/new-city}">Cadastro</a>
            </div>
        </div>
    </nav>
</div>

<div class="container-sm">
    <div class="jumbotron w-auto p-1 mt-3 logo-container">
        <h1 class="display-6">TCESP - Cidades Portal de Transparência</h1>
        <hr class="my-4">
    </div>

    <form th:action="@{/new-city}">
        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-success">Cadastrar Nova Cidade</button>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-hover table-borderless rounded-3 table-curved">
            <thead>
            <tr>
                <th scope="col">Cidade</th>
                <th scope="col">URL</th>
            </tr>
            </thead>
            <tbody class="table-primary">
                <tr th:each="v_city : ${city}">
                    <td th:text="${v_city.cityName}"></td>
                    <td th:text="${v_city.url}"></td>
                    <td class="text-center">
                        <a th:href="@{/city/{id}(id = ${v_city.id})}" class="btn btn-primary">editar</a>
                        <a th:href="@{/city/delete/{id}(id = ${v_city.id})}" class="btn btn-danger">excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
