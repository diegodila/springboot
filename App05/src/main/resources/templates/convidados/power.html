<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" />
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet" />
    <title>Document</title>
</head>


<body>
<div class="panel panel-default" style="margin: 10px">
    <div class="panel-heading">
        <h1 class="panel-title">Lista de convidados</h1>
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Acompanhantes</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="convidado : ${objConvidados}">
                <td th:text="${convidado.nome}"></td>
                <td th:text="${convidado.acompanhantes}"></td>
                <td th:text="${convidado.email}"></td>
            </tr>
            </tbody>
        </table>

        <form class="form-inline" method="POST" th:object="${objConvidadosForm}" th:action="@{/}" style="margin: 20px 0">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nome" th:field="*{nome}" />
                <input type="text" class="form-control" placeholder="E-mail" th:field="*{email}" />
                <input type="text" class="form-control" placeholder="Acompanhantes" th:field="*{acompanhantes}"/>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
