<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Convidados</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
          rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Convidados</h1>
    </div>
    <div class="card">
        <form class="card-body" method="POST" th:object="${objId}"
              th:action="@{/}">
            <div class="row">
                <div class="form-group mb-3 col-sm">
                    <input type="hidden"
                           class="form-control mt-3" placeholder="Nome do convidado"
                           th:field="*{id}">
                    <label for="nome">Nome</label> <input type="text"
                                                          class="form-control mt-3" placeholder="Nome do convidado"
                                                          th:field="*{nome}">
                </div>
                <div class="form-group mb-3 col-sm">
                    <label for="email">Email</label> <input type="email"
                                                            class="form-control mt-3" placeholder="E-mail do convidado"
                                                            th:field="*{email}">
                </div>
                <div class="form-group mb-3 col-sm">
                    <label for="acompanhate">Acompanhante</label> <input type="text"
                                                                         class="form-control mt-3"
                                                                         placeholder="quantidade do acompanhante"
                                                                         th:field="*{acompanhante}">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Renomear</button>
        </form>
    </div>

    <div class="jumbotron">
        <h1 class="display-4">Hello, world!</h1>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <hr class="my-4">
        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
    </div>

</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
